# Jira Ticket Defaults
# These values will be used when creating tickets unless overridden

# Project key
project=HEX

# Default status to transition to after creation
status=To Be Groomed

# Default work item type (Task, Bug, Story, Epic)
type=Story

# Default assignee (use @me for self, email address, or leave blank)
assignee=@me

# Default labels (comma-separated)
labels=
